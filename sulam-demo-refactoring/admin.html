<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    #sidebar {
      width: 320px;
      padding: 20px;
      border-right: 1px solid #ccc;
      box-sizing: border-box;
    }

    #map {
      flex: 1;
      height: 100vh;
    }

    input,
    select,
    button,
    textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 6px;
      box-sizing: border-box;
    }

    #coords-list {
      height: 100px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 4px;
    }

    .hidden {
      display: none;
    }

    .muted {
      opacity: 0.6;
      pointer-events: none;
    }

    #confirmArea {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    #confirmArea button {
      flex: 1;
      padding: 8px;
    }

    #statusMsg {
      margin-top: 8px;
      font-size: 13px;
      color: #111;
      min-height: 18px;
    }

    label {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 4px;
      display: block;
    }
  </style>
</head>

<body>
  <div id="sidebar">
    <h2>Admin Panel</h2>

    <label for="actionSelect">Action</label>
    <select id="actionSelect">
      <option value="">-- Select --</option>
      <option value="add">Add</option>
      <option value="edit">Edit</option>
      <option value="remove">Remove</option>
    </select>

    <label for="typeSelect">Content Type</label>
    <select id="typeSelect">
      <option value="">-- Select --</option>
      <option value="poi">POI</option>
      <option value="zone">Zone</option>
    </select>

    <div id="existingContainer" class="hidden">
      <label for="existingSelect">Existing Items</label>
      <select id="existingSelect"></select>
    </div>

    <div id="formContainer" class="hidden">
      <label for="titleInput">Title</label>
      <input type="text" id="titleInput">

      <label for="descInput">Description</label>
      <textarea id="descInput"></textarea>

      <label for="poiImage">Upload Image</label>
      <input type="file" id="poiImage" accept="image/*">
      <img id="previewImage" src="" alt="Preview" style="max-width:200px; display:none; margin-bottom:8px;">

      <div id="coordsInputs">
        <label>Coordinates</label>
        <input type="text" id="xInput" placeholder="x (pixel) — latitude-like">
        <input type="text" id="yInput" placeholder="y (pixel) — longitude-like">
        <div id="coords-list" class="hidden"></div>
      </div>
      <div style="display:flex; gap:8px; margin-bottom:10px; align-items:center;">
        <button id="resetCoordsBtn" type="button" style="flex:1;">Reset coords</button>
      </div>
    </div>

    <!-- GLOBAL confirm/cancel area (always outside form) -->
    <div id="confirmArea" class="hidden">
      <button id="confirmGlobalBtn">Confirm</button>
      <button id="cancelGlobalBtn" type="button">Cancel</button>
    </div>

    <div id="statusMsg"></div>
    <button id="logoutBtn">Logout</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="admin.js"></script>
</body>

</html>
