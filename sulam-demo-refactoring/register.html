<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="register.js" defer></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
            font-family: Inter, Arial, sans-serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            width: 320px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 24px;
        }

        .login-card input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .login-card .btn {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>Create Account</h2>

        <form id="registerForm">
            <div class="input-group">
                <input type="email" id="regEmail" placeholder="Enter email" required />
                <!-- <input type="email" id="regEmail" placeholder="Enter email" required/> -->
            </div>

            <div class="input-group">
                <input type="password" id="regPassword" placeholder="Enter password" required />
            </div>
            <button id="backToMap" type="button" class="btn secondary2">Back to Map</button>
            <button id="submit" type="submit" class="btn">Register</button>
        </form>

        <p class="switch-text">
            Already have an account?
            <a href="login.html">Log in</a>
        </p>
    </div>

    <script src="register.js"></script>
</body>

</html>
